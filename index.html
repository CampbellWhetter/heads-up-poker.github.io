<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Wix+Madefor+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Embed sketch.js -->
    <script src="sketch.js"></script>
    <!-- Embed pokersolver.js -->
    <script src="pokersolver.js"></script>

    <!-- Add the header and the Heads-Up Poker logo inside the header -->
    <header>
      <img id="logo" src="logo.png" />
    </header>
    
    <!-- Create a div for the background picture and add the background picture inside -->
    <div class="background-picture">
      <img src="background.jpg" />
    </div>
    
    <!-- Create a container for the sketch and add the canvas inside -->
    <div id="sketch-container">
      <canvas></canvas>
    </div>
    
    <!-- Create a footer and add relevant text inside. Embed a link to the GitHub repository for this game -->
    <footer>
      Propety of Campbell Whetter |
      <a
        href="https://github.com/CampbellWhetter/heads-up-poker.github.io"
        target="_blank"
        >Additional Information</a
      >
    </footer>
  </body>
</html>
